<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Panier - Orinoco</title>
    <meta name="description" content="Site spécialisé dans la vente d'ourse en peluche">

    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="assets/css/app.css" type="text/css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="assets/js/commun.min.js" defer></script>
    <script src="assets/js/toast.min.js" defer></script>
    <script src="assets/js/basket.min.js" defer></script>
    <script src="assets/js/pages/panier.min.js" defer></script>
</head>
<body class="loading">
<nav>
    <a href="index.html" class="nav__logo"><img src="assets/images/logo.png" alt="logo du site"></a>
    <a href="panier.html" class="nav__link-panier">
        <img src="assets/images/panier.png" alt="icone de panier">
        <span class="badge_basket empty-basket" id="nb_article"> 0 </span>
    </a>
</nav>
<div class="container-custom page-panier">
    <section class="div-load bear-singer" id="div-load">
        <div class="div-load__animation">
            <img src="assets/images/honey-note.png" class="honey-note" alt="Note pot de miel">
            <img src="assets/images/honey-note.png" class="honey-note" alt="Note pot de miel">
            <img src="assets/images/ours_singer.png" class="honey" alt="Image de l'ours qui chante">
        </div>
        <h2> Chargement en cours </h2>
    </section>
    <section class="panier-table" id="panier-table">
        <div class="panier-table__card">
            <h1 class="title">Votre panier</h1>
            <table class="panier-table__table">
                <thead>
                <tr>
                    <th>Supprimer</th>
                    <th>Nom</th>
                    <th>Couleur</th>
                    <th class="product-row__number">Nombre</th>
                    <th class="product-row__number">Prix Total</th>
                </tr>
                </thead>
                <tbody id="panier-table__body"></tbody>
            </table>
            <div class="panier-table__total-bill">
                <span class="panier-table__table-footer"> Facture Totale</span>
                <span class="product-row__number" data-total_price></span>
            </div>
            <div class="panier-table__row-btn">
                <button class="btn btn-purple" data-bs-toggle="modal" data-bs-target="#modal-order"> Passer commande </button>
            </div>
        </div>
    </section>
    <section class="panier-empty hide" id="panier-empty">
        <div class="panier-table__card">
            <img src="assets/images/ours_angry.png" alt="icone de success">
            <h2 class="title"> Votre panier est vide! </h2>
        </div>
    </section>
    <section class="modal fade modal-order" id="modal-order" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="order-form">
                        <div class="modal-order__div-title">
                            <h5 class="modal-title title">Passer commande </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="formOrder">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="lastName">Nom</label>
                                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Nom" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="firstName">Prénom</label>
                                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Prénom" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z]{2,3}" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="address">Adresse</label>
                                    <input type="text" name="address" class="form-control" id="address" placeholder="Adresse" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="zip">Code Postale</label>
                                    <input type="text" name="zip" pattern="[0-9]{4,5}" class="form-control" id="zip" placeholder="Code Postale" required>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="city">Ville</label>
                                    <input type="text" name="city" class="form-control" id="city" placeholder="Ville" required>
                                </div>
                            </div>
                            <div class="text-right mt-2">
                                <button type="submit" class="btn btn-purple px-5">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<footer>
    <span id="copyright">© Copyright <span id="copyright-year"></span></span>
</footer>
</body>
</html>
