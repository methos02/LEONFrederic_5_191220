<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Panier - Orinoco</title>
    <meta name="description" content="Site spécialisé dans la vente d'ourse en peluche">

    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="assets/css/app.css" type="text/css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/commun.js" defer></script>
    <script src="assets/js/toast.js" defer></script>
    <script src="assets/js/basket.js" defer></script>
    <script src="assets/js/pages/panier.js" defer></script>
</head>
<body class="loading">
<nav>
    <a href="index.html"><img src="assets/images/logo.png" alt="logo du site"></a>
    <a href="panier.html">
        <img src="assets/images/panier.png" alt="icone de panier">
        <span class="badge_basket empty-basket" id="nb_article"> 0 </span>
    </a>
</nav>
<div class="container-custom page-panier">
    <section class="div-load" id="div-load">
        <div class="div-load__animation">
            <img src="assets/images/honey-note.png" class="honey-note" alt="Note pot de miel">
            <img src="assets/images/honey-note.png" class="honey-note" alt="Note pot de miel">
            <img src="assets/images/ours_singer.png" class="honey" alt="Image de l'ours qui chante">
        </div>
        <h2> Chargement en cours </h2>
    </section>
    <section class="panier-table" id="panier-table">
        <div class="panier-table__card">
            <h1 class="title">Votre panier</h1>
            <table class="panier-table__table">
                <thead>
                <tr>
                    <th></th>
                    <th>Nom</th>
                    <th>Couleur</th>
                    <th class="product-row__number">Nombre</th>
                    <th class="product-row__number">Prix Total</th>
                </tr>
                </thead>
                <tbody id="panier-table__body"></tbody>
                <tfoot>
                <tr>
                    <td colspan="2"></td>
                    <td class="panier-table__table-footer" colspan="2"> Facture Totale</td>
                    <td class="product-row__number" data-total_price></td>
                </tr>
                </tfoot>
            </table>
            <button class="btn btn-primary" data-toggle="modal" data-target="#modal-order"> Passer commande </button>
        </div>
    </section>
    <section class="panier-empty hide" id="panier-empty">
        <div class="panier-table__card">
            <img src="assets/images/ours_angry.png" alt="icone de success">
            <h2 class="title"> Votre panier est vide! </h2>
        </div>
    </section>
    <section class="modal fade" id="modal-order" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Passer commande </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="order-form">
                        <form id="formOrder">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="lastName">Nom</label>
                                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Nom" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="firstName">Prénom</label>
                                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Prénom" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z]{2,3}" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="address">Adresse</label>
                                    <input type="text" name="address" class="form-control" id="address" placeholder="Adresse" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-4">
                                    <label for="zip">Code Postale</label>
                                    <input type="text" name="zip" pattern="[0-9]{4,5}" class="form-control" id="zip" placeholder="Code Postale" required>
                                </div>
                                <div class="form-group col-8">
                                    <label for="city">Ville</label>
                                    <input type="text" name="city" class="form-control" id="city" placeholder="Ville" required>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary px-5">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
