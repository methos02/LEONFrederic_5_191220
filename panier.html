<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Panier - Orinoco</title>
    <meta name="description" content="Site spécialisé dans la vente d'ourse en peluche">

    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="assets/css/app.css" type="text/css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/commun.js" defer></script>
    <script src="assets/js/toast.js" defer></script>
    <script src="assets/js/basket.js" defer></script>
    <script src="assets/js/pages/panier.js" defer></script>
</head>
<body>
<nav>
    <a href="index.html"><img src="assets/images/logo.png" alt="logo du site"></a>
    <a href="panier.html">
        <img src="assets/images/panier.png" alt="icone de panier">
        <span class="badge_basket empty-basket" id="nb_article"> 0 </span>
    </a>
</nav>
<div class="container-custom page__basket">
    <section class="page__basket-table" id="page__basket-table">
        <h1>Votre panier</h1>
        <table style="width:100%">
            <thead>
            <tr>
                <td></td>
                <th>Nom</th>
                <th>Couleur</th>
                <th>Nombre</th>
                <th>Prix Total</th>
            </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
            <tr>
                <td colspan="4"></td>
                <td data-total_price></td>
            </tr>
            </tfoot>
        </table>
        <button class="btn btn-primary" data-toggle="modal" data-target="#modal-order"> Passer commande </button>
    </section>
    <section class="page__basket-empty hide" id="page__basket-empty">
        <img src="assets/images/ours_angry.png" alt="icone de success">
        <h2> Votre panier est vide! </h2>
    </section>
    <div class="modal fade" id="modal-order" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Passer commande </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="order-form">
                        <form id="formOrder">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="lastName">Nom</label>
                                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Nom" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="firstName">Prénom</label>
                                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Prénom" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z]{2,3}" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="address">Adresse</label>
                                    <input type="text" name="address" class="form-control" id="address" placeholder="Adresse" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-4">
                                    <label for="zip">Code Postale</label>
                                    <input type="text" name="zip" pattern="[0-9]{4,5}" class="form-control" id="zip" placeholder="Code Postale" required>
                                </div>
                                <div class="form-group col-8">
                                    <label for="city">Ville</label>
                                    <input type="text" name="city" class="form-control" id="city" placeholder="Ville" required>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary px-5">Valider</button>
                            </div>
                        </form>
                    </div>
                    <div class="order-success hide" id="order-success">
                        <h2> Merci <span id="order_name"></span>!</h2>
                        <img src="assets/images/ours_happy.png" alt="icone de success">
                        <p>Votre commande a bien été enregistrée.</p>
                        <span class="order-success__span-number">Numéro de commande : <span id="order_number"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
